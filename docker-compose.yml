name: ms-leads

services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ms-network

networks:
  ms-network:
    name: ms-network
    driver: bridge
