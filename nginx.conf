worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # GME Dashboard on port 3000
    server {
        listen 3000;

        # Proxy static files from CDN
        location /cdn-proxy/ {
            # Remove /cdn-proxy/ prefix and proxy to omkar CDN
            rewrite ^/cdn-proxy/(.*)$ /$1 break;
            proxy_pass https://botasaurus-api.omkar.cloud;
            proxy_set_header Host botasaurus-api.omkar.cloud;
            proxy_ssl_server_name on;
            proxy_ssl_name botasaurus-api.omkar.cloud;
        }

        # GME API and dashboard
        location / {
            proxy_pass http://gme:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Enable sub_filter to rewrite CDN URLs
            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter 'https://botasaurus-api.omkar.cloud' '/cdn-proxy';
        }
    }
}
